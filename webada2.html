<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: block; background: lightblue; padding: 10px;">Elemento A (block)</div>
    <div style="display: block; background: lightgreen; padding: 10px;">Elemento B (block)</div>
    <span style="display: inline; background: lightblue; padding: 10px;">Elemento A (inline)</span>
    <span style="display: inline; background: lightgreen; padding: 10px;">Elemento B (inline)</span>
    <div style="display: flex; gap: 100px;">
    <div style="background: lightblue; padding: 10px;">Elemento A (flex item)</div>
    <div style="background: lightgreen; padding: 10px;">Elemento B (flex item)</div>
</div>

</body>
</html>
