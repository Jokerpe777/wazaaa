<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta de Amor Digital</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .carta {
      background: #fff;

      max-width: 400px;
      text-align: center;
      position: relative;
      animation: aparecer 1.5s;
    }
    @keyframes aparecer {

      to { opacity: 1; transform: translateY(0);}
    }
    .corazon {
      color: #e25555;
      font-size: 48px;
      animation: latir 1s infinite;
      margin-bottom: 20px;
    }
    @keyframes latir {
      0%, 100% { transform: scale(1);}
      50% { transform: scale(1.2);}
    }
    .boton-sonrisa {
      margin-top: 25px;
      background: #ee9ca7;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .boton-sonrisa:hover {
      background: #ffdde1;
      color: #ee9ca7;
    }
    .mensaje-oculto {
      display: none;
      margin-top: 20px;
      font-size: 1.1em;
      color: #e25555;
      animation: aparecer 1s;
    }
  </style>
</head>
